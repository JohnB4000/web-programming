<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>
	<div id="insertHere"></div>

	<script>
		$(document).ready(function () {
			const xhttp = new XMLHttpRequest();
			xhttp.onload = function() {
			  document.getElementById("insertHere").innerHTML = this.responseText;
			}
			xhttp.open("GET", "https://f28wp.github.io/material/tasks/Task%2008%20-%20AJAX%20&%20JSON.html");
			xhttp.send();
		});
	</script>
</body>
</html>
