<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do App</title>
</head>
<body>
	<form id="form" action="">
		<input type="text" name="new-to-do" id="new-to-do">
		<input type="submit" value="Create New To Do">
	</form>
	<section id="to-dos">

	</section>
</body>
<script>
    var socket = io();

    var form = document.getElementById('form');
    var newToDo = document.getElementById('new-to-do');
    var toDos = document.getElementById('to-dos');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (newToDo.value) {
        socket.emit('new-to-do', newToDo.value);
        newToDo.value = '';
      }
    });

    socket.on('to-dos', function(toDoName) {
      var toDoItem = document.createElement('p');
      toDoItem.textContent = toDoName;
      toDos.appendChild(toDoItem);
    });
  </script>
</html>
